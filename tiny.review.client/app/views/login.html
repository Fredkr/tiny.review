<div class="container">  
    <div class="vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form" class="form-signin">
                        <fieldset>
                            <label class="panel-login">
                                <div class="login_result"></div>
                            </label>
                            <input class="form-control" placeholder="Username" id="username" type="text" ng-model="userName">
                            <input class="form-control" placeholder="Password" id="password" type="password" ng-model ="password">
                            <br></br>
                            <input class="btn btn-lg btn-success btn-block" ng-click="login()" type="submit" id="login" value="Login Â»">
                            <div><a href="#/register" onClick="">Sign up!</a></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>     
    </div>
</div>
<notification ng-if="notification.show" model="notification"></notification>
